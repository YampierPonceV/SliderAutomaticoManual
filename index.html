<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Slider Automatico</title>
  </head>
  <body>
    <section class="container">
      <div class="wrapper-slider" id="slider">
        <figure class="image-section">
          <div class="detaills">
            <h1>HTML</h1>
            <h4>
              Es un lenguaje de marcado, se utliza para estructurar una página
              web
            </h4>
          </div>
          <img
            src="https://www.loopeando.com/wp-content/uploads/2016/11/html5.jpg"
            alt=""
            loading="lazy"
          />
        </figure>
        <figure class="image-section">
          <div class="detaills">
            <h1>CSS</h1>
            <h4>
              Se utliza para darle vida a la página sin ella los sitios web no
              serian agradables
            </h4>
          </div>
          <img
            src="https://bellcodess.com/images/css.png"
            alt=""
            loading="lazy"
          />
        </figure>
        <figure class="image-section">
          <div class="detaills">
            <h1>JAVASCRIPT</h1>
            <h4>
              Es un lenguaje de programacion, se utliza tanto el lado del
              cliente como en el servidor, con ella puedes crear la logica e
              interacion de la página
            </h4>
          </div>
          <img
            src="https://professor-falken.com/wp-content/uploads/2017/11/Como-escribir-un-mensaje-en-la-consola-de-Javascript-professor-falken.com_.jpg"
            alt=""
            loading="lazy"
          />
        </figure>
      </div>
      <button class="prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: #ffffff"
        >
          <path
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10c5.515 0 10-4.486 10-10S17.515 2 12 2zm4 14-6-4v4H8V8h2v4l6-4v8z"
          ></path>
        </svg>
      </button>
      <button class="next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: #ffffff"
        >
          <path
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4 14h-2v-4l-6 4V8l6 4V8h2v8z"
          ></path>
        </svg>
      </button>
    </section>
  </body>
</html>
